<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <title>Página</title>
</head>
<body>
    <header id="topo">
        <section class="titulo">
            <span class="tituloText">ATIVIDADE DE INTRODUÇÃO - HTML &CSS.</span>
        </section>
        <section class="middle">
            <h1>Professor Alisson Rocha - WMBarros Treinamento em TI.</h1>
        </section>
    </header>

    <main id="container">
        <section class="imagem">
            <img src="img/usuario.png" alt="Imagem do Usuário!" title="Imagem do Usuário!" class="imgusuario">
        </section>

        <form action="index.html" method="POST" class="formulario">
            <label>Nome:</label>
            <input type="text" name="nome" placeholder="Digite seu nome aqui..." value="" id="">
            <label>E-mail:</label>
            <input type="email" name="email" placeholder="Digite seu e-mail aqui..." value="" id="">
            <label>Telefone (WhatsApp):</label>
            <input type="number" name="tele" placeholder="Digite seu telefone aqui..." value="" id="">
            <label>Assunto:</label>
            <input type="text" name="ass" placeholder="Digite o assunto aqui..." value="" id="">
            <label>Mensagem:</label>
            <textarea name="msg" placeholder="Digite sua mensagem aqui..." value="" id="" class="campText"></textarea>
            <div class="btnAlign">
                <button name="btnEnviar" class="btn">ENVIAR</button>
            </div>
        </form>
    </main>

    <footer id="final">
        <section class="copy">
            <span>2022 Prof. Alisson Rocha | Todos os direitos reservados.</span>
        </section>
    </footer>
</body>
</html>
